<html>
	<head>
		<title>Photo Album</title>
	</head>
	<body>
		<h1>Photo Lookup</h1>
		<form method="post" action>
			<fieldset>
				<p class="row">
					<label for="photo_tilte">Photo title:</label>
					<input
						type="text"
						name="photo_tilte"
						id="photo_tilte"
					/>
					<p class="row">
						<label for="photo_keyword">Keywords:</label>
						<input
							type="text"
							name="photo_keyword"
							id="photo_keyword"
						/>
					</p>
				</p>
                <p class="row">
					<label for="date_from">From date:</label>
					<input
						type="date"
						name="date_from"
						id="dat_from"
					/>
				</p>
				<p class="row">
					<label for="date_to">To date:</label>
					<input
						type="date"
						name="date_to"
						id="date_to"
					/>
				</p>
       
                <p class="row">
                    <input type="submit" value="Search" />
                </p>
			</fieldset>
		</form>
		<p><a href="photoupload.php">Photo Uploader</a></p>
	</body>
</html>
